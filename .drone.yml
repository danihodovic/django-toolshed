---
kind: pipeline
type: docker
name: default

volumes:
  - name: cache
    host:
      path: /tmp/drone-cache

workspace:
  path: /drone/dht/

steps:
  - name: restore-cache
    image: meltwater/drone-cache:dev
    pull: true
    settings:
      backend: "filesystem"
      restore: true
      cache_key: '{{ .Repo.Name }}_{{ checksum "poetry.lock" }}'
      archive_format: "gzip"
      mount:
        - '.virtualenv'
    volumes:
      - name: cache
        path: /tmp/cache

  - name: install-dependencies
    depends_on: [restore-cache]
    image: python:3.8
    commands:
      # If the venv dir is not cached create it
      - '[ ! -d ".virualenv" ] && python -m venv .virtualenv'
      - . .virtualenv/bin/activate
      - pip install poetry
      - poetry install

  - name: lint
    depends_on: [install-dependencies]
    image: python:3.8
    commands:
      - . .virtualenv/bin/activate
      - black . --check
      - isort --check-only .
      - pylint src

  - name: rebuild-cache
    depends_on: [install-dependencies]
    image: meltwater/drone-cache:dev
    pull: true
    settings:
      backend: "filesystem"
      rebuild: true
      cache_key: '{{ .Repo.Name }}_{{ checksum "poetry.lock" }}'
      archive_format: "gzip"
      mount:
        - '.virtualenv'
    volumes:
      - name: cache
        path: /tmp/cache
