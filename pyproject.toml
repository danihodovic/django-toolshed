[tool.poetry]
name = "django-toolshed"
version = "0.5.7"
description = ""
authors = ["Dani Hodovic <you@example.com>"]
license = "MIT"

[tool.poetry.scripts]
celery-auto-app = "django_toolshed.celery_auto_app:command"

[tool.poetry.dependencies]
python = "^3.8"
django-click = "2.x"
iterfzf = "^0.5.0"
djangorestframework = "3.x"
celery = "5.x"
drf-spectacular = "0.x"

[tool.poetry.dev-dependencies]
pytest = "6.2.2"
pytest-clarity = "0.2.0a1"
pytest-cov = "2.10.0"
pytest-django = "4.1.0"
coverage = "5.5"
django-coverage-plugin = "1.8.0"
mypy = "0.782"
mypy-extensions = "0.4.3"
pylint = "^2.9.3"
pylint-django = "^2.4.4"
ptipython = "1.0.1"
ptpython = "3.0.16"
django-extensions = "^3.1.1"
pudb = "^2021.1"
beautifulsoup4 = "^4.10.0"
pytest-celery = "^0.0.0"
redis = "^4.0.2"
Django = "^4.0.2"
lxml = "^4.9.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
docker-compose = "^1.29.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
skip_numeric_underscore_normalization = true
exclude = ".*(venv|virtualenv|migrations|.db|.poetry|.poetry-cache)"
